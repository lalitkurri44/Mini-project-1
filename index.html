<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encrypt and Decrypt</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <h1>File Encryption and Decryption</h1>

        <input type="file" class="file-input" id="fileInput" accept=".txt" required>

        <div style="display: flex; align-items: center;">
            <input type="password" class="password-input" id="password" placeholder="Enter security key" required>
            <button class="toggle-btn" id="togglePassword" onclick="togglePassword()">Show</button>
        </div>
        

        <div class="button-container">
            <button class="encrypt-btn" onclick="encryptFile()">Encrypt File</button>
            <button class="decrypt-btn" onclick="decryptFile()">Decrypt File</button>
        </div>

        <br>

        <textarea id="encryptedFile" class="encrypted-output" rows="2" readonly placeholder="Encrypted content will appear here"></textarea>

        <textarea id="decryptedText" class="decrypted-output" rows="2" readonly placeholder="Decrypted content will appear here"></textarea>

        <div class="button-container">

            <button class="encrypt-btn" onclick="viewEncryptedFile()">Download Encrypted File</button>
            <button class="decrypt-btn" onclick="viewDecryptedFile()">Download Decrypted File</button>
        </div>
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
